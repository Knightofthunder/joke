<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokeapi/email</title>
    <link rel="stylesheet" href="index.css">
    <style>
    input[type="text"] {
      border: 2px solid rgb(14, 13, 13);
    }
    input[type="email"] {
      border: 2px solid black;
    }
  </style>
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "bXmLQeJjoseVwIoe8",
      });
   })();
  </script>
</head>
<body>
    <div  class="email-form-div">  </div>
    <form class="email-form-box">
        NAME: <input type="text" id="email-from-text-button" placeholder="ENTER YOUR NAME" autofocus><br><br><br>
        EMAIL: <input type="email" id="email-form-email-button" placeholder="ENTER YOUR EMAIL"><br><br><br><br>
        <input type="submit" id="email-from-submit-button">
    </form>
<script src="email.js"></script>
</body>
</html>
