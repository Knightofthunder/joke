<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Joke Api</title>
</head>
<body>
    <div class="hero">
      <div class="hero-navigation">
            <div class="hero-navigation-left"> Jokes&co</div>
            <div class="hero-navigation-right"> 
                <span class="hero-navigation-right" id="hero-navigation-right-home">Home</span>
                <span class="hero-navigation-right" id="hero-navigation-right-about">About</span>
                <span class="hero-navigation-right" id="hero-navigation-right-contact">Contact</span>
            </div>
      </div> 
      <div class="hero-title">
        <div class="hero-title-bold-main">
            <h2>Because Everyone Needs a Good Laugh!</h2>
        </div>
        <div class="hero-title-normal-author">
            <p id="hero-title-normal-author-para">-made by roy</p>
        </div>
      </div>
      <div class="hero-mid-jokebox">
        <div class="hero-mid-jokebox-main">
            <p id="hero-mid-jokebox-main-para">Feeling bored? Smash the Joke Button and let 
                the laughter roll in!</p>
            <p id="hero-mid-jokebox-main-para2">Get Jokes everyday!</p>
        </div>
        <div classs="hero-mid-jokebox-genrator">
            <button id="hero-mid-jokebox-genrator-button"> Need more Jokes?</button>
        </div>
        <div class="hero-mid-jokebox-genrator-button-subs">
            <button id="hero-mid-jokebox-genrator-button-subs-button">Subsribe</button>
        </div>
      </div>
      <div class="hero-end">
        <div class="hero-end-colomun-first">
            <p>Jokes&co</p>
        </div>
        <div class="hero-end-colomun-second">
            <p>Company Info</p>
            <p>Nabadwip, West Bangal</p>
        </div>
        <div id="hero-end-colomun-third">
            <p> Home</p>
            <p> About</p>
            <p> Daily Jokes</p>
            <p> Contact</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
